<table class="table table-hover">
<tr *ngFor="let emp of service.list">
  <td (click)="populateForm(emp)">
    [{{emp.empcode}}]--{{emp.fullName}}
  </td>
  <td (click)="populateForm(emp)">
    {{emp.position}}
  </td>
  <td (click)="populateForm(emp)">
    {{emp.mobile}}
  </td>
  <td (click)="onDelete(emp.employeeID)">
    <button class="btn btn-sm btn-outline-danger">X</button> 
  </td>
</tr>

</table>
